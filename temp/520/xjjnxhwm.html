<!DOCTYPE html><html><head><meta http-equiv="Content-Type"content="text/html; charset=UTF-8"><meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0"><title>520测试题</title><style>html,body{width:100%;height:100%}body{padding:10px;overflow:hidden;background:white}div{display:inline-block;width:100px;height:100px;line-height:100px;text-align:center;box-sizing:border-box;outline:1px solid rgba(51,102,255,1);border:1px solid#fff;background:rgba(255,192,203,1);color:#fff;margin-right:10px}div+div{background:rgba(129,216,207,1);color:rgba(51,102,255,1);margin:0}div:active{opacity:0.7;outline:1px solid rgba(255,192,203,1)}div+div:active{opacity:1;outline:1px solid rgba(51,102,255,1)}</style></head><body><h1>小姐姐喜欢我吗？</h1><div id="yes">喜欢</div><div id="no">不喜欢</div><script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script><script>var $no=$('#no'),$yes=$('#yes'),$win=$(window);var viewWidth,viewHeight;function updateViewportSize(){viewWidth=$win.width(),viewHeight=$win.height()}updateViewportSize();$win.on('resize',updateViewportSize);function getRandom(a,b){var c=Math.max(a,b),min=Math.min(a,b);return Math.floor(Math.random()*(c-min+1)+min)}function randomPosition(e){var f=e.offset();var l=f.left||0,t=f.top||0,w=f.width||e.width(),h=f.height||e.height();var g=viewWidth-w,maxT=viewHeight-h;var i=function(a,b){var c=(a<l-w)||(a>l+w);var d=(b<t-h)||(b>t+h);return c||d};var j,calculateT;while((typeof j!=='number')&&(typeof calculateT!=='number')){var k=getRandom(0,viewWidth-w),tmpT=getRandom(0,viewHeight-h);if(i(k,tmpT)){j=k;calculateT=tmpT}}return{left:j,top:calculateT}}$no.on('touchstart mouseenter',function(e){e.preventDefault();var a=randomPosition($no);$no.css({position:'absolute',left:a.left+'px',top:a.top+'px'})});$yes.on('touchstart mouseenter',function(e){e.preventDefault()}).on('tap click',function(e){alert('我也喜欢你，真是太开心了(*^_^*)！')})</script></body></html>
